    <input type="checkbox" id="popupExit" style="display: none;">
    <div class="container">
        <div class="header">
            <div>
                <img src="../resource/img/logo.gif">
            </div>
            <div class="loginForm">
                <a href="">로그인</a>
            </div>
        </div>
        <div class="content">
            <div>
                <div class="myNav">
                    <h3>마이페이지</h3>
                    <div>
                        <h4>내 정보</h4>
                        <ul>
                            <li class="is-active">
                                <span>프로필 수정</span>
                                <span>></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="myInfo">
                    <div>
                        <h2>프로필 수정</h2>
                    </div>
                    <div class="infoForm" style="display: none;">
                        <form id="form">
                            <div id="idForm">
                                <label for="loginId">아이디</label>
                                <input id="loginId" type="text" readonly>
                            </div>
                            <div id="nicknameForm">
                                <label for="nickname">닉네임</label>
                                <input id="nickname" type="text">
                            </div>
                            <div>
                                <button>수정</button>
                                <button id="backBtn" type="button">취소</button>
                            </div>
                        </form>
                    </div>
                    <div class="PWCheck">
                        <div>비밀번호를 입력해주세요</div>
                        <form id="passwordCheckform">
                            <div>
                                <label for="password">비밀번호</label>
                                <input id="password" type="password" name="password">
                            </div>
                            <div>
                                <button>확인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div>
                <img src="../resource/img/footerlogo.gif">
            </div>
            <div>
                <div>
                    <div>
                        <img src="../resource/img/mono.png">
                    </div>
                    <div>
                        <img src="../resource/img/stay.png">
                    </div>
                    <div>
                        <img src="../resource/img/shilla.png">
                    </div>
                </div>
                <div>
                    <div>
                        <img src="../resource/img/tel.gif" alt="">
                    </div>
                    <div>
                        <img src="../resource/img/intro.png" alt="">
                    </div>
                    <div>
                        <img src="../resource/img/sns.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>
